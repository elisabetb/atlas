<!DOCTYPE html>
<html lang="en">
<head>

    <title>Heatmap demo</title>

    <script src="/dev-server/vendor.bundle.js"></script>

</head>
<body>
    <div id="heatmapContainer">

<script language="JavaScript" type="text/javascript">

        isMultiExperiment: true,
        target: "heatmapContainer"
    });
