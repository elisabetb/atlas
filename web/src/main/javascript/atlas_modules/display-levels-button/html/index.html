<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/jquery-ui/css/jquery-ui.min.css">

    <script src="../dist/vendor.bundle.js"></script>
    <script src="../dist/displayLevelsButtonRenderer.bundle.js"></script>
</head>
<body>
    <div id="main">
        <div style="margin-bottom: 10px" id="displayLevelsButton1"></div>
        <div id="displayLevelsButton2"></div>
    </div>
</body>

<script>
    var displayLevels1 = true;
    function toggleDisplayLevelsButton1() {
        displayLevels1 = !displayLevels1;
        displayLevelsButtonRenderer("Hide it!", "Show it!", toggleDisplayLevelsButton1, displayLevels1, "", "", document.getElementById("displayLevelsButton1"));
    }

    var displayLevels2 = true;
    function toggleDisplayLevelsButton2() {
        displayLevels2 = !displayLevels2;
        displayLevelsButtonRenderer("Hide it!", "Show it!", toggleDisplayLevelsButton2, displayLevels2, "300px", "14px", document.getElementById("displayLevelsButton2"));
    }


    toggleDisplayLevelsButton1();
    toggleDisplayLevelsButton2();
</script>

</html>
