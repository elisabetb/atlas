<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../dist/vendor.bundle.js"></script>
    <script src="../dist/numberFormatDemo.bundle.js"></script>
    <title>Number Format demo</title>
</head>
<body>
    <div id="main">
        <div id="baseline1"></div>
        <div id="baseline2"></div>
        <div id="baseline3"></div>
        <div id="scientific1"></div>
        <div id="scientific2"></div>
        <div id="scientific3"></div>
    </div>
</body>

<script>
    numberFormatDemo.baselineExpression(3943939000, document.getElementById("baseline1"));
    numberFormatDemo.baselineExpression(10000000000000, document.getElementById("baseline2"));
    numberFormatDemo.baselineExpression(.00000000000001, document.getElementById("baseline3"));
    numberFormatDemo.scientificNotation("42.0", document.getElementById("scientific1"));
    numberFormatDemo.scientificNotation("0.00000002344", document.getElementById("scientific2"));
    numberFormatDemo.scientificNotation("1e100", document.getElementById("scientific2"));
</script>

</html>
