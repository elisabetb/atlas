<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Highcharts Heatmap demo</title>

    <link rel="stylesheet" href="/gxa/resources/css/jquery-ui-1.11.4.custom/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/gxa/resources/css/customized-bootstrap-3.3.5.css">

    <script language="JavaScript" type="text/javascript" src="/gxa/resources/js-bundles/vendorCommons.bundle.js"></script>
    <script language="JavaScript" type="text/javascript" src="/gxa/resources/js-bundles/expressionAtlasHeatmapHighcharts.bundle.js"></script>
</head>
<body>
<div>
    <h2>Bundles loaded locally, request done to <code>https://localhost:8443/gxa</code></h2>
</div>

<div id="heatmapContainer"></div>
</body>

<script language="JavaScript" type="text/javascript">
    expressionAtlasHeatmapHighcharts.render({
        atlasHost: 'https://localhost:8443',
        params: "geneQuery=ASPM&species=mus%20musculus",
        isMultiExperiment: true,
        target: "heatmapContainer"
    });
</script>

</html>
