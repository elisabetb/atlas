resources.version=201708

# Module gxa
arrayexpress.autocomplete.url = ${arrayexpress.ac.url}/
europepmc.base.url = ${europepmc.base.url}/
anatomical.systems.file = ${data.files.location}/ontology/anatomical_systems.txt
organs.file = ${data.files.location}/ontology/organs.txt


baseline.experiment.tracks.path = ${data.files.location}/magetab/{0}/{0}.{1}.genes.expressions.bedGraph
diff.experiment.tracks.path = ${data.files.location}/magetab/{0}/{0}.{1}.genes.log2foldchange.bedGraph

experiment.extra-info-image.path.template = ${data.files.location}/magetab/{0}/{0}-extra-info.png

# parameters in the following template: {0}->experiment accession, {1}->contrast name
experiment.rnaseq.ma-plot.path.template = ${data.files.location}/magetab/{0}/{0}-{1}-mvaPlot.png

# ContrastImageFactory
# parameters in the following template: {0}->experiment accession, {1}->array design accession, {2}->contrast name
experiment.microarray.ma-plot.path.template = ${data.files.location}/magetab/{0}/{0}_{1}-{2}-mvaPlot.png
# same for rnaseq and microarray
experiment.gsea-plot.path.template = ${data.files.location}/magetab/{0}/{0}.{1}.{2}.gsea_class_non_dir_both.png

# ApplicationProperties-first two deprecated and duplicated in LinkToArrayExpress
experiment.arrayexpress.url.template = https://www.ebi.ac.uk/arrayexpress/experiments/{0}
experiment.arrayexpress.arrays.url.template = https://www.ebi.ac.uk/arrayexpress/arrays/{0}
experiment.pubmed.url.template = https://europepmc.org/abstract/MED/{0}
feedback.email = atlas-feedback@ebi.ac.uk

#uk.ac.ebi.atlas.experimentpage.analysismethods.AnalysisMethodsPageController
analysis-methods.pdf.path.template = ${data.files.location}/magetab/{0}/{1}.pdf

######################################

# atlas-base

dataFilesLocation = ${data.files.location}

# uk.ac.ebi.atlas.solr.admin.BioentityIndexAdmin
bioentity.properties = ${data.files.location}/bioentity_properties/

# Ontology traders
# uk.ac.ebi.atlas.bioentity.interpro.InterProTrader
interpro.terms.file = ${data.files.location}/bioentity_properties/interpro/interproIDToTypeTerm.tsv
# uk.ac.ebi.atlas.bioentity.go.GoPoTermTrader
go.terms.file = ${data.files.location}/bioentity_properties/go/goIDToTerm.tsv
# uk.ac.ebi.atlas.experimentimport.efo.EFOTreeNodesTrader
efo.owl.file = ${data.files.location}/ontology/efo.owl

# IDF file AE URL, and ArrayExpress fallback URL if the IDF file canâ€™t be downloaded
# uk.ac.ebi.atlas.experimentimport.condensedSdrf.IdfReaderFactory
experiment.magetab.idf.url.template = https://www.ebi.ac.uk/arrayexpress/files/{0}/{0}.idf.txt
# uk.ac.ebi.atlas.utils.ArrayExpressClient
experiment.arrayexpress.rest.url.template = https://www.ebi.ac.uk/arrayexpress/xml/v2/experiments?accession={0}

# uk.ac.ebi.atlas.commons.mail.MailService
mail.smtp.host = ${mail.smtp.host}
mail.smtp.port = ${mail.smtp.port}
mail.smtp.auth = ${mail.smtp.auth}
mail.smtp.user = ${mail.smtp.user}
mail.smtp.password = ${mail.smtp.password}

# uk.ac.ebi.atlas.utils.ColourGradient
gradient.startColour = lightGray
gradient.endColour = blue
gradient.blankColour = white
gradient.colourScale = 1

# uk.ac.ebi.atlas.utils.ReactomeClient
reactome.restful.query.url = http://www.reactome.org/ContentService/data/query/{0}/displayName

# uk.ac.ebi.atlas.solr.EmbeddedSolrServerFactory
solr.location = ${data.files.location}/solr/